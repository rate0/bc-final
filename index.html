<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Digital Business Card Exchange</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; text-align: center; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 10px; margin: 5px 0; border-radius: 5px; }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    .card { background: #f1f1f1; padding: 10px; border-radius: 5px; margin: 5px 0; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Digital Business Card Exchange</h1>
    <div>
      <input type="text" id="name" placeholder="–ò–º—è">
      <input type="email" id="email" placeholder="Email">
      <input type="text" id="phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω">
      <input type="text" id="company" placeholder="–ö–æ–º–ø–∞–Ω–∏—è">
      <input type="text" id="position" placeholder="–î–æ–ª–∂–Ω–æ—Å—Ç—å">
      <button onclick="createCard()">–°–æ–∑–¥–∞—Ç—å –≤–∏–∑–∏—Ç–∫—É</button>
    </div>

    <h2>–í–∞—à–∏ –≤–∏–∑–∏—Ç–∫–∏</h2>
    <div id="cards"></div>

    <h2>–ü–æ–¥–µ–ª–∏—Ç—å—Å—è –≤–∏–∑–∏—Ç–∫–æ–π</h2>
    <input type="text" id="recipient" placeholder="–ê–¥—Ä–µ—Å –ø–æ–ª—É—á–∞—Ç–µ–ª—è">
    <button onclick="shareCard()">–ü–æ–¥–µ–ª–∏—Ç—å—Å—è</button>

    <h2>–í–∏–∑–∏—Ç–∫–∏, –∫–æ—Ç–æ—Ä—ã–º–∏ –ø–æ–¥–µ–ª–∏–ª–∏—Å—å —Å –≤–∞–º–∏</h2>
    <div id="sharedCards"></div>
  </div>

  <script>
    const contractAddress = "0x6bb8C23ce6DBfc466798794eB9d771d9F70087f1";
    
    const contractABI = [
      {
        "inputs": [
          { "internalType": "string", "name": "_name", "type": "string" },
          { "internalType": "string", "name": "_email", "type": "string" },
          { "internalType": "string", "name": "_phone", "type": "string" },
          { "internalType": "string", "name": "_company", "type": "string" },
          { "internalType": "string", "name": "_position", "type": "string" }
        ],
        "name": "createCard",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [{ "internalType": "uint256", "name": "_cardId", "type": "uint256" }],
        "name": "getCard",
        "outputs": [
          {
            "components": [
              { "internalType": "string", "name": "name", "type": "string" },
              { "internalType": "string", "name": "email", "type": "string" },
              { "internalType": "string", "name": "phone", "type": "string" },
              { "internalType": "string", "name": "company", "type": "string" },
              { "internalType": "string", "name": "position", "type": "string" },
              { "internalType": "address", "name": "owner", "type": "address" },
              { "internalType": "uint256", "name": "timestamp", "type": "uint256" }
            ],
            "internalType": "struct DigitalBusinessCardExchange.BusinessCard",
            "name": "",
            "type": "tuple"
          }
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [{ "internalType": "address", "name": "_owner", "type": "address" }],
        "name": "getOwnerCards",
        "outputs": [{ "internalType": "uint256[]", "name": "", "type": "uint256[]" }],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "uint256", "name": "_cardId", "type": "uint256" },
          { "internalType": "address", "name": "_recipient", "type": "address" }
        ],
        "name": "shareCard",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "address", "name": "_owner", "type": "address" },
          { "internalType": "address", "name": "_recipient", "type": "address" }
        ],
        "name": "getSharedCards",
        "outputs": [{ "internalType": "uint256[]", "name": "", "type": "uint256[]" }],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "totalCards",
        "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    let provider, signer, contract;

    async function init() {
      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      contract = new ethers.Contract(contractAddress, contractABI, signer);
      await loadCards();
      await loadSharedCards(); // üî• –¢–µ–ø–µ—Ä—å –∑–∞–≥—Ä—É–∂–∞–µ–º –ø–æ–ª—É—á–µ–Ω–Ω—ã–µ –≤–∏–∑–∏—Ç–∫–∏!
    }

    async function createCard() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const company = document.getElementById("company").value;
      const position = document.getElementById("position").value;

      const tx = await contract.createCard(name, email, phone, company, position);
      await tx.wait();

      alert("–í–∏–∑–∏—Ç–∫–∞ —Å–æ–∑–¥–∞–Ω–∞!");
      await loadCards();
    }

    async function loadCards() {
      document.getElementById("cards").innerHTML = "–ó–∞–≥—Ä—É–∑–∫–∞...";
      const userAddress = await signer.getAddress();
      const cardIds = await contract.getOwnerCards(userAddress);

      let cardsHTML = "";
      for (let id of cardIds) {
        const card = await contract.getCard(id);
        cardsHTML += `<div class="card"><strong>${card.name}</strong><br>${card.email}<br>${card.phone}<br>${card.company} - ${card.position}</div>`;
      }
      document.getElementById("cards").innerHTML = cardsHTML || "–ù–µ—Ç –≤–∏–∑–∏—Ç–æ–∫";
    }

    async function loadSharedCards() {
      document.getElementById("sharedCards").innerHTML = "–ó–∞–≥—Ä—É–∑–∫–∞...";
      const userAddress = await signer.getAddress();
      const senders = await provider.listAccounts(); 

      let sharedHTML = "";
      for (let sender of senders) {
        if (sender !== userAddress) {
          const sharedCardIds = await contract.getSharedCards(sender, userAddress);
          for (let id of sharedCardIds) {
            const card = await contract.getCard(id);
            sharedHTML += `<div class="card"><strong>${card.name}</strong><br>${card.email}<br>${card.phone}<br>${card.company} - ${card.position}</div>`;
          }
        }
      }
      document.getElementById("sharedCards").innerHTML = sharedHTML || "–ù–µ—Ç –ø–æ–ª—É—á–µ–Ω–Ω—ã—Ö –≤–∏–∑–∏—Ç–æ–∫";
    }

    window.onload = init;
  </script>

</body>
</html>
